<section appAppearOnScroll id="premios">
  <div class="container">
    <div class="col-md-12 text-center">
      <h4>Compare os dados dispon√≠veis com outros produtos</h4>
      <div class="d-flex flex-wrap ">
        <div *ngFor="let consulta of consultas; let i = index" class="col-md-4 text-center">
          <div class="consulta" [ngClass]="{'recomendada': consulta.recomendada}">
            <h3>{{ consulta.nome_da_consulta }}</h3>
            <div [id]="'detalhes' + i" class="detalhes expandido text-left">
              <div *ngFor="let insumo of consulta.lista_de_insumos" class="dado col-xs-12">
                <div class="row">
                  <div class="col-xs-1 nopadding">
                    <i class="mdi mdi-check" aria-hidden="true"></i>
                  </div>
                  <div class="col-xs-11" style="padding-left:5px">{{ insumo }}</div>
                </div>
              </div>
            </div>
            <div *ngIf="consulta.lista_de_insumos_negados.length > 0" >
              <hr>
              <div *ngFor="let insumoNegado of consulta.lista_de_insumos_negados" class="dado col-xs-12">
                <div class="row text-left">
                  <div class="col-xs-1 nopadding">
                    <i class="mdi mdi-close" aria-hidden="true"></i>
                  </div>
                  <div class="col-xs-11" style="padding-left:5px">{{ insumoNegado }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
