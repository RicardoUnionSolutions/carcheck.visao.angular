<div class="step-bar">
</div>
<div [style.width.%]="(100/(steps.length-1)) * active" class="step-progress"></div>
<div class="steps">
    <ng-container *ngFor="let text of steps; let i = index">
        <div class="step" [ngClass]="{'done': i < active, 'active': i == active }">
            <div class="step-icon"></div>
            <div class="step-text">{{text}}</div>
        </div>    
    </ng-container>
</div>
