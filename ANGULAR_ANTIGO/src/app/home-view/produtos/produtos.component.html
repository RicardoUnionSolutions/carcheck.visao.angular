<tab-nav
  [tabs]="menuProdutos"
  [(currentTab)]="tipoProduto"
  [(listaPagamento)]="listaProdutos"
></tab-nav>
<div class="px-lg-3 content">
  <tipo-produto-consultas
    [consultas]="this.consultas"
    [placa]="this.placa"
    *ngIf="tipoProduto == 0"
  ></tipo-produto-consultas>

  <tipo-produto-pacotes
    [consultas]="this.consultas"
    [pacotes]="this.pacotes"
    *ngIf="tipoProduto == 1"
  ></tipo-produto-pacotes>
</div>
