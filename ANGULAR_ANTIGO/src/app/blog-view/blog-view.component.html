<section id="destaque_interno">
  <div class="container">
    <div class="titulo">
      <h3>Blog</h3>
      <hr />
      <h4>{{ this.categoria }}</h4>
      <br />
    </div>
  </div>
</section>
<section id="conteudo_interno">
  <div class="container">
    <div class="row">
      <div class="col-md-8 d-flex flex-wrap">
        <div class="item col-md-6" *ngFor="let post of this.posts">
          <div appAppearOnScroll class="post">
            <div class="imagem">
              <a (click)="navigateToPost(post.slug, post.id)"
                ><img
                  width="800"
                  height="400"
                  src="{{ post.linkImg }}"
                  class="attachment-blog_capa size-blog_capa wp-post-image"
                  alt="{{ post.slug }}"
                  decoding="async"
                  fetchpriority="high"
              /></a>
            </div>
            <div class="data">
              <small>{{ post.dataCriacao | date : "dd/MM/yyyy" }}</small>
            </div>
            <h5>
              <a (click)="navigateToPost(post.slug, post.id)">{{
                post.titulo
              }}</a>
            </h5>
            <a
              class="category"
              (click)="getPostsByCategory(post.categoriaSlug, post.categoria)"
              >{{ post.categoria }}</a
            >
            <p class="truncate" [innerHTML]="post.body"></p>
          </div>
        </div>
        <!-- Loading Spinner -->
        <div class="loading-overlay" *ngIf="this.loading">
          <div class="loading-container">
            <img
              src="assets/images/logos/Carcheck_Logos-06.png"
              class="loading-logo"
              alt="Loading"
            />
          </div>
        </div>
      </div>
      <div appAppearRightOnScroll class="col-md-4 sidebar">
        <div>Categorias</div>
        <ul>
          <li *ngFor="let category of categories" class="cat-item cat-item-3">
            <a
              (click)="
                getPostsByCategory(category.categoriaSlug, category.categoria)
              "
              >{{ category.categoria }}</a
            >
          </li>
          <li *ngIf="!isBlogRoute()" class="cat-item cat-item-3">
            <a (click)="loadAllPosts()">Todas postagens</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <pagination
    class="pagination"
    responsive="true"
    [totalItems]="totalItems"
    [itemsPerPage]="itemsPerPage"
    [(ngModel)]="currentPage"
    (pageChanged)="pageChanged($event)"
    [boundaryLinks]="true"
    [rotate]="false"
    [previousText]="'Anterior'"
    [nextText]="'Próximo'"
    [firstText]="'Primeira'"
    [lastText]="'Última'"
  >
  </pagination>
</section>
