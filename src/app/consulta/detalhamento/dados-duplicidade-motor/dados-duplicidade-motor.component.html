<div id="duplicidadeMotor" class="ck-card mt-5"  [ngClass]="{'disabled': statusConsulta == 5 }">
  <div class="ck-card-title"> <img src="./assets/images/icons-consulta-carcheck/EngineSVG.svg" style="width: 50px;" > DUPLICIDADE DE MOTOR</div>


  <consulta-msg *ngIf="statusConsulta==5" [status]="statusConsulta" [statusReload]="statusReload" (reloadClick)="reload()" ></consulta-msg>

  <div *ngIf="statusConsulta!=5" class="ck-card-body">

      <div *ngIf="dadosDetalhamento.ocorrencia.length==0" class="flex-ac p-1 p-md-2">
        <div class="svg-w-40 svg-w-sm-50 svg-w-md-60 svg-w-lg-70  fill-success" [inlineSVG]="'check-circle.svg'" [removeSVGAttributes]="['class']"></div>
        <div class="ml-2 ml-md-4">
          <div class="font-weight-bold mb-1">
            NÃO CONSTAM OCORRÊNCIAS
          </div>
          <div>Não encontramos nas nossas bases de dados registros de duplicidade com este número de motor.</div>
        </div>
      </div>

      <div class="row no-gutters">
        <div *ngIf="dadosDetalhamento.ocorrencia.length>0" class="flex-ac col-12 col-md-4 col-lg-5">
          <div class="svg-w-40 svg-w-sm-50 svg-w-md-60 svg-w-lg-70 svg-w-30 fill-orange-1" [inlineSVG]="'alert-circle.svg'" [removeSVGAttributes]="['class']"></div>
          <div class="f-16 mb-1 ml-2">
            <dvi>Foram encontrados
              <span class="alerta"> {{dadosDetalhamento.ocorrencia.length}} veículos </span> com este mesmo número de motor. </dvi>
          </div>
        </div>

        <div *ngIf="dadosDetalhamento.ocorrencia.length>0" class="flex-ac col-12 col-md-8 col-lg-7">

          <table class="w-100">
            <tr class="text-orange-1 border-bottom f-14">
              <th class="px-2 pb-1">
                Placa
              </th>
              <th class="px-2 pb-1">
                Chassi
              </th>
              <!-- <th class="px-2 pb-1">
                Motor
              </th> -->
            </tr>
            <tr *ngFor="let d of dadosDetalhamento.ocorrencia; let i = index;"  [ngClass]="{'bg-silver-light': i%2}">
              <td class="p-2">{{d.placa}}</td>
              <td class="p-2">{{d.chassi}}</td>
              <!-- <td class="p-2">{{d.motor}}</td> -->
            </tr>
          </table>


      </div>
    </div>
  </div>
</div>
