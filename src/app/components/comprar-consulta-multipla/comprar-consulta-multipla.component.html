
<div class="page-wrapper">

  <div class="consultation-table-container">
    <!-- Cabeçalho da tabela -->
    <div class="table-header">
      <div class="header-cell consultation-header">TIPO DE CONSULTA</div>
      <div class="header-cell quantity-header">QUANTIDADE</div>
      <div class="header-cell price-header">PREÇO UNITÁRIO</div>
      <div class="header-cell details-header"></div>
    </div>
  
    <!-- Lista de consultas -->
    <div class="consultation-rows">
      <div *ngFor="let c of consultas; let i=index" 
           class="consultation-row" 
           [ngClass]="{'active':c.label==hoverLabel}"
           (mouseenter)="setDesc(c.desc, c.label)">
        
        <!-- Tipo de consulta -->
        <div class="consultation-type">
          <div class="icon-badge">
            <div class="icon-wrapper">
              <img src="./assets/images/{{c.icon}}" alt="{{c.label}}" class="icon-image">
            </div>
          </div>
          <span class="consultation-name" >{{c.label}}</span>
        </div>
  
        <!-- Controles de quantidade -->
        <div class="quantity-controls">
          <button class="quantity-btn minus-btn" (click)="decrementarQuantidade(c)">
            <span class="btn-symbol">−</span>
          </button>
          <div class="input-wrapper">
            <input 
                   class="quantity-input" 
                   [(ngModel)]="c.quantidade" 
                   (ngModelChange)="updateValorTotal()"
                   min="0" 
                   readonly>
          </div>
          <button class="quantity-btn plus-btn" (click)="incrementarQuantidade(c)">
            <span class="btn-symbol">+</span>
          </button>
        </div>
  
        <!-- Preço unitário -->
        <div class="unit-price" >
          <span class="currency-symbol">R$</span>
          <span class="price-value">{{c.valorReais}}</span>
          <span class="price-cents">,{{c.valorCentavos}}</span>
        </div>
  
        <!-- Botão detalhes -->
        <a href="{{c.link}}" target="_blank" class="details-btn">
          Detalhes
        </a>
      </div>
    </div>
    <div class="consultation-rows-mobile">
      <div *ngFor="let c of consultas; let i=index" 
           class="consultation-row" 
           [ngClass]="{'active':c.label==hoverLabel}"
           (mouseenter)="setDesc(c.desc, c.label)">

      </div>
    </div>
    <span class="consultation-name" >{{c.label}}</span>
  </div>
  <div class="quantity-controls">
    <button class="quantity-btn minus-btn" (click)="decrementarQuantidade(c)">

    <div class="input-wrapper">
      <input

  </div>

</div>
