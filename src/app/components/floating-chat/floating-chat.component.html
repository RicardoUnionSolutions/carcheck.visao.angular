<div class="floating-button">
  <div class="main-button" (click)="toggleOptions()">
    <img
      class="img-icon"
      src="./assets/images/suporte-de-chat-masculino.png"
      alt="Suporte - Chat"
    />
  </div>
  <div class="options" [class.show]="showOptions" [class.hide]="!showOptions">
    <a href="https://api.whatsapp.com/send?phone=5527998281914" target="_blank">
      <i class="mdi mdi-whatsapp"></i> WhatsApp
    </a>
    <button style="cursor: pointer !important" (click)="sendEmail()">
      <i class="mdi mdi-email"></i> Email
    </button>
  </div>
</div>
