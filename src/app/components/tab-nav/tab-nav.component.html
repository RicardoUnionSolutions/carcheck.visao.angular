<div class="d-flex flex-wrap justify-content-center gap-2">
  <ng-container *ngFor="let tab of tabs; let i = index">
    <button
      (click)="goToTab(i)"
      class="tab btn"
      [ngClass]="{ active: currentTab == i, desativado: !tab.ativo }"
    >
      <i *ngIf="tab.icon" class="icon me-2" [ngClass]="tab.icon"></i>
      <span>{{ tab.title }}</span>
    </button>
  </ng-container>
</div>
