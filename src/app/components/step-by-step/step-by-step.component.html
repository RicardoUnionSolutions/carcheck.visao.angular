<div class="steps-container">

<ng-container *ngFor="let s of steps; let i=index">
    <div class="step-wrapper">
        <step (click)="goToStep(i)" [icon]="s.icon"  [image]="s.image" [state]='s.state'></step>
        <h2 [ngClass]="{'current': s.state==2, 'text-gray': s.state!=2}" class="step-title">{{s.title}}</h2>
    </div>
    <step-bar *ngIf="i<steps.length-1" [state]="i < doneSteps ? 1 : 0" ></step-bar>
</ng-container>

</div>
